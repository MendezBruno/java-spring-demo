spring.application.name=galaxy

# DataSource settings MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/galaxy
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Docker
#spring.datasource.url=jdbc:mysql://galaxy-db:3306/galaxy
#spring.datasource.username=galaxy
#spring.datasource.password=galaxypass

# Hibernate settings
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# HikariCP settings
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.maximumPoolSize=10
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.initializationFailTimeout=-1
spring.datasource.hikari.maxLifetime=1800000
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.validationTimeout=30000

